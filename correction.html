        <section>
           <article>
            <figure>
                <picture>
                    <!-- la balise picture permet de conditionner l'affichage d'un media en interpretant 
                     les informations contenu dans [source] et conditionné par son parametre "media".
                     - [source] possede le parametre "srcset" qui va chercher une ressource, et le parametre
                     media qui, comme un @media query de css, permet de conditionner l'affichage de la [source]
                     ou non
                     Exemple : si l'ecran est à minimum 1280px alors affiche le "srcset" sinon passe a "source" suivant
                     sinon affiche [img] par défaut  -->
                    <source srcset="images/blog/alexey-pyatov-mary-celeste.jpg" media="(min-width:1280px)">
                    <source srcset="images/blog/middle/alexey-pyatov-station.jpg" media="(min-width:768px)">
                    <img src="images/blog/mini/alexey-pyatov-mary-celeste.jpg" alt="">
                </picture>
            </figure>
